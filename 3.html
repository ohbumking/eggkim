    <h2>단백질</h2>
<p><img src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=http%3A%2F%2Fcfile29.uf.tistory.com%2Fimage%2F222FA745589ABD66132CF6" width="31%"></p>

    <p>아미노산(amino acid)들이 펩타이드(펩티드, peptide) 결합으로 연결된 분자. 자연에 존재하는 단백질은 대략 20개의 아미노산으로 구성된다.</p>
    <p>인간의 인체를 비롯하여 지구 상의 모든 생물체를 구성하는 구성물질 중 하나이다.</p>
